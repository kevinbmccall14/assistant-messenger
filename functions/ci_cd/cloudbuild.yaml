steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
    dir: "functions/autodeploy"
  - name: "gcr.io/cloud-builders/npm"
    args: ["test"]
    dir: "functions/autodeploy"
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "functions",
        "deploy",
        "dialogflowFulfillment",
        "--trigger-http",
        "--runtime",
        "nodejs10",
      ]
    dir: "functions/autodeploy"
